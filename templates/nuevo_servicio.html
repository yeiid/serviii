
<!-- templates/nuevo_servicio.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Servicio - Taller de Llantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Nuevo Servicio</h1>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa del Vehículo</label>
                <input type="text" class="form-control" id="placa" name="placa" required>
            </div>
            
            <div class="mb-3">
                <label for="balanceo_ruedas" class="form-label">Balanceo (cantidad de ruedas)</label>
                <select class="form-select" id="balanceo_ruedas" name="balanceo_ruedas">
                    <option value="0">Ninguno</option>
                    <option value="2">2 ruedas</option>
                    <option value="4">4 ruedas</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="rectificacion_rines" class="form-label">Rectificación de Rines</label>
                <input type="number" class="form-control" id="rectificacion_rines" name="rectificacion_rines" min="0" value="0">
                <input type="number" class="form-control mt-2" id="valor_rectificacion" name="valor_rectificacion" min="0" step="1000" placeholder="Valor de la rectificación">
            </div>
            
            <div class="mb-3">
                <label for="despiche" class="form-label">Despiche (cantidad)</label>
                <input type="number" class="form-control" id="despiche" name="despiche" min="0" value="0">
            </div>
            
            <div class="mb-3">
                <label for="montaje_llantas" class="form-label">Montaje de Llantas</label>
                <select class="form-select" id="montaje_llantas" name="montaje_llantas">
                    <option value="0">Ninguno</option>
                    <option value="1">1 llanta</option>
                    <option value="2">2 llantas</option>
                    <option value="3">3 llantas</option>
                    <option value="4">4 llantas</option>
                    <option value="5">5 llantas</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="rotaciones" class="form-label">Rotaciones</label>
                <select class="form-select" id="rotaciones" name="rotaciones">
                    <option value="0">Ninguna</option>
                    <option value="1">1 llanta</option>
                    <option value="2">2 llantas</option>
                </select>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="nitrogeno" name="nitrogeno">
                <label class="form-check-label" for="nitrogeno">Nitrógeno</label>
            </div>
            
            <div class="mb-3">
                <label for="valvulas" class="form-label">Válvulas</label>
                <input type="number" class="form-control" id="valvulas" name="valvulas" min="0" value="0">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar Servicio</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
